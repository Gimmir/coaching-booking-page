                    colors: {
                        background: '#0a0a0a',

    <style>
        body {

            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Subtle Glow */
        .glow-spot {
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
        }
        
        /* Custom List Bullet */
        .list-accent::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #ef4444; 
            margin-right: 12px;
            transform: rotate(45deg);

        </main>

            <div class="mb-10 md:mb-16 text-center">
                <h2 class="font-display font-normal text-xl md:text-3xl uppercase mb-3 md:mb-4 tracking-wider" data-i18n="booking_title"></h2>
                <p class="text-secondary text-[10px] md:text-sm uppercase tracking-widest" data-i18n="booking_sub"></p>
            </div>

            <!-- Calendar Container -->

                <div style="width:100%; height:100%;" id="my-cal-inline-free-1-1-coaching-call"></div>
            </div>
        </section>

    </div>

    <!-- Translations & Logic Script -->

        Cal("init", "free-1-1-coaching-call", {origin:"https://app.cal.com"});

        function loadCalendar(lang) {
            const container = document.getElementById("my-cal-inline-free-1-1-coaching-call");
            if (!container) return;
            
            // CLEAR CONTAINER to prevent same calendar from persisting
            container.innerHTML = "";

            // Get link from DATABASE
            let link = CONTENT_DATABASE[lang].calendar_link;

            // Add lang param for interface translation
            link += "?lang=" + lang;

            Cal.ns["free-1-1-coaching-call"]("inline", {
                elementOrSelector:"#my-cal-inline-free-1-1-coaching-call",
                config: {"theme":"dark"},
                calLink: link,
            });

            Cal.ns["free-1-1-coaching-call"]("ui", {"hideEventTypeDetails":false, "theme":"dark"});
        }

        function setLanguage(lang) {
            document.documentElement.lang = lang;

            // Update Text from DATABASE
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (CONTENT_DATABASE[lang][key]) {
                    el.innerHTML = CONTENT_DATABASE[lang][key];
                }
            });

            // Update Buttons
            const btnEn = document.getElementById('btn-en');
            const btnFr = document.getElementById('btn-fr');

            if (lang === 'en') {
                btnEn.className = "text-white font-bold transition-all";
                btnFr.className = "text-white/40 hover:text-white transition-colors";
            } else {
                btnFr.className = "text-white font-bold transition-all";
                btnEn.className = "text-white/40 hover:text-white transition-colors";
            }

            loadCalendar(lang);
        }

        function initLanguage() {
            const userLang = navigator.language || navigator.userLanguage; 
            if (userLang && userLang.toLowerCase().startsWith('fr')) {
                setLanguage('fr');
            } else {
                setLanguage('en');
            }
        }

        initLanguage();

    </script>
</body>
</html>
